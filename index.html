<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS Price Table</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1 class="title">Pure CSS Price Table</h1>
  <div class="container">
    <div class="cards basic">
      <h1>Basic</h1>
      <p><span>R$5</span>Hover</p>
      <div class="lines">
        <div class="line" style="width: 69px;"></div>
        <div class="line" style="width: 59px;"></div>
        <div class="line" style="width: 66px;"></div>
        <div class="line" style="width: 46px;"></div>
      </div>
    </div>

    <div class="cards pro">
      <h1>Pro</h1>
      <p><span>R$10</span>Hover</p>
      <div class="lines">
        <div class="line" style="width: 69px;"></div>
        <div class="line" style="width: 59px;"></div>
        <div class="line" style="width: 66px;"></div>
        <div class="line" style="width: 46px;"></div>
      </div>
    </div>

    <div class="cards premium">
      <h1>Premium</h1>
      <p><span>R$20</span>Hover</p>
      <div class="lines">
        <div class="line" style="width: 69px;"></div>
        <div class="line" style="width: 59px;"></div>
        <div class="line" style="width: 66px;"></div>
        <div class="line" style="width: 46px;"></div>
      </div>
    </div>

    <div class="stats">
      <div class="benefit users">
        <span>5 Users</span>
        <span>50 Users</span>
        <span>100 Users</span>
        <div class="bar"></div>
      </div>
      <div class="benefit storage">
        <span>20GB</span>
        <span>100GB</span>
        <span>200GB</span>
        <div class="bar"></div>
      </div>
      <div class="benefit projects">
        <span>1 Project</span>
        <span>25 Projects</span>
        <span>50 Projects</span>
        <div class="bar"></div>
      </div>
    </div>
  </div>

</body>

</html>
